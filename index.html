<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Copy</title>
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-100">
    <header class="text-center my-10">
        <h1 class="text-5xl">Welcome to your <span class="text-amber-500">Baap Er Bank</span> !!!!!!</h1>
    </header>
    <main>
        <section class="bg-lime-700 mt-12 w-9/12 mx-auto pl-12 pt-12 pb-12">
            <h1 class="text-4xl text-white ">Please Login</h1>
            <div>
                <input class="w-3/4 mt-8 mb-5 block p-3 text-xl" type="email" name="" id="user-email"
                    placeholder="Your email Address">

                <input class="w-3/4 mb-5 p-3 block text-xl" type="password" name="" id="user-password"
                    placeholder="Your Password">

                <button id="btn-submit"
                    class="bg-orange-700 text-white text-3xl font-semibold px-8 py-3 rounded-xl">Submit</button>
            </div>
        </section>
    </main>

    <!-- JavaScript Links -->
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
